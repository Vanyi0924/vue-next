<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3 源码分析</title>
</head>
<body>
  <div id="app">{{ foo }}</div>
  <script src="../dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          foo: 'bar'
        }
      }
    }).mount("#app")
  </script>
</body>
</html>
